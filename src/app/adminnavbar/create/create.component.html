<app-adminnavbar></app-adminnavbar>
<div class="container">
  <form (ngSubmit)="onSubmit()" #planForm="ngForm" class="my-5">
    <div class="form-group">
      <label for="name">Plan Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="plan.name" required class="form-control">
    </div>
    <div class="form-group">
      <label for="planPrice">Plan Price:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" id="planPrice" name="planPrice" [(ngModel)]="plan.planPrice" required class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="data">Data (GB):</label>
      <input type="text" id="data" name="data" [(ngModel)]="plan.data" required class="form-control">
    </div>
    <div class="form-group">
      <label for="calling">Calling:</label>
      <input type="text" id="calling" name="calling" [(ngModel)]="plan.calling" required class="form-control">
    </div>
    <div class="form-group">
      <label for="messagesPerDay">Messages per Day:</label>
      <input type="number" id="messagesPerDay" name="messagesPerDay" [(ngModel)]="plan.messagesPerDay" required class="form-control">
    </div>
    <div class="form-group">
      <label for="validity">Validity (days):</label>
      <input type="number" id="validity" name="validity" [(ngModel)]="plan.validity" required class="form-control">
    </div>

    <div class="form-group">
      <label>Features:</label>
      <div class="form-check" *ngFor="let feature of featureOptions; let i = index">
        <input type="checkbox" name="features" [(ngModel)]="plan.features[i]" class="form-check-input">
        <label class="form-check-label">{{ feature }}</label>
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="category" [(ngModel)]="plan.category" required class="form-control">
        <option *ngFor="let option of categoryOptions" [value]="option">{{ option }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
